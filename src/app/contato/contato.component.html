<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Entre em contato com a gente</h1>
      <p class="lead">Não hesite em nos contatar caso tenha alguma dúvida, comentário ou sugestão.</p>
    </div>
  </div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Insira seu nome">
        </div>
        <div class="form-group">
        <label for="email1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
        </div>
        <div class="form-group">
            <label for="phone">Contato</label>
            <input type="phone" class="form-control" id="phone" placeholder="(99) 99999-9999">
        </div>
        <div class="form-group">
        <label for="assunto">Assunto</label>
        <select class="form-control" id="assunto">
            <option>Dúvida</option>
            <option>Sugestão</option>
            <option>Reclamação</option>
        </select>
        </div>
        <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
    </form>
</div>
