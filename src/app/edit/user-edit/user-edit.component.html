<div class="container-fluid sob-navbar">
  <div class="row">
    <div class="col-md-12 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Atualize seus dados na plataforma</h1>
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input [(ngModel)]="user.nomeCompleto" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input [(ngModel)]="user.email" class="form-control" type="email" name="login" id="login" placeholder="Seu login em forma de email">
          </div>
          <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="idade">Data de Nascimento</label>
            <input [(ngModel)]='user.dataNascimento' class="form-control" type="date" name="idade" id="idade" placeholder="Sua data de nascimento">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usuário</option>
              <option value="vendedor">vendedor</option>
              <option value="cliente">cliente</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button type="submit" class=" btn btn-danger mr-4" routerLink="/login">Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
