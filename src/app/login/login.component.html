<body>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background imagem-->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h4 class="card-title text-center mb-5 fw-light fs-5">Vamos lá?</h4>
            
            <form [formGroup]="meuFormGroup">

              <div class="form-floating form-group mb-3">
                <label for="login">Login</label>
                <input [(ngModel)]="userLogin.email" type="text" class="form-control" name="login" id="login" formControlName="email"
                  placeholder="Insira seu e-mail" name="login" required autofocus>
                <ng-container *ngIf="meuFormGroup.controls.email.touched">
                  <span class="text-danger" *ngIf="meuFormGroup.controls.email.errors?.required">Campo obrigatório</span>
                  <span class="text-danger" *ngIf="meuFormGroup.controls.email.errors?.email">E-mail inválido</span>
                 </ng-container>
              </div>

              <div class="form-floating form-group mb-3">
                <label for="senha">Senha</label>
                <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="senha" formControlName="senha"
                  placeholder="Insira sua senha" name="senha">
                <ng-container *ngIf="meuFormGroup.controls.senha.touched">
                  <span class="text-danger" *ngIf="meuFormGroup.controls.senha.errors?.required">Campo obrigatório</span>
                  <span class="text-danger" *ngIf="meuFormGroup.controls.senha.errors?.minlength">A senha deve ter no
                      mínimo 6 dígitos</span>
                </ng-container>
              </div>


              <div class="d-grid mb-2 d-flex justify-content-center">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                  (click)='entrar()'>Entrar</button>
              </div>

              <hr class="mt-5 mb-5">
              <p class="text-center lead">Você precisa de um cadastro para compartilhar e consumir as experiências do
                Compartilhaí.</p>
              <p class="text-center lead mb-5">Ainda não tem uma conta? <a routerLink="/cadastrar">Cadastre-se!</a></p>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
