<div class="bg-creme">
  <div class="jumbotron jumbotron-fluid bg-creme text-light">
    <div class="container">
      <h1 class="display-4">Experiências</h1>
      <p class="lead">Conheça diversas culturas através das comunidades estrangeiras locais.</p>
    <div class="d-flex justify-content-rigth">
      <button class="btn btn-dark" data-toggle="modal" data-target="#ExemploModalCentralizado">Cadastrar Experiência</button>
    </div>
  </div>

  </div>
  <div class="container">
    <div class="card-deck">
      <div *ngFor='let produto of listaProduto' class="card">
        <img class="card-img-top" src="{{produto.multimidia}}" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title">{{produto.nome}}</h5>
            <p class="card-text">{{produto.categoria}}</p>
            <p class="card-text">{{produto.descricao}}</p>
            <p class="card-text">R$ {{produto.preco}}</p>
          </div>
      </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Adicionar Experiência</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Título da Experiência</label>
            <input [(ngModel)]='produto.nome' type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>
          <div class="form-group">
            <label for="texto">Descrição</label>
            <textarea [(ngModel)]='produto.descricao' class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="categoria">Escolha uma categoria</label>
            <select class="form-control" name="categoria" id="categoria">
              <option value="">Categorias</option>
              <option value="">Artes</option>
              <option value="">Dança</option>
              <option value="">Entretenimento</option>
              <option value="">Gastronomia</option>
              <option value="">História/Cultura</option>
              <option value="">Música</option>
              <option value="">Tecnologia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="valor">Quanto vale sua Experiência?</label>
            <input [(ngModel)]='produto.preco' type="currency" class="form-control" id="valor" placeholder="Insira o valor">
          </div>
          <div class="form-group">
            <label for="imagem">Compartilhe uma foto real da sua Experiência</label>
            <input [(ngModel)]='produto.multimidia' type="url" class="form-control" id="imagem" placeholder="Insira o link da imagem">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)='cadastrarProduto()'>Publicar</button>
      </div>
    </div>
  </div>
</div>
