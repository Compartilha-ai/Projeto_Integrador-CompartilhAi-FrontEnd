<h1 class="text-center pt-4 pb-3">Cadastro</h1>

<div class="col-md-3 container">
  <form>
    <div class="form-group pb-3 mb-3">
      <label for="nome">Nome completo</label>
      <input [(ngModel)]='user.nomeCompleto' type="texto" class="form-control email" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]='user.email' type="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Digite seu email">
    </div>
    <div class="form-group mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input (input)='confirmSenha($event)' type="password" class="form-control" id="senha" placeholder="Sua senha">
    </div>
    <div class="form-group mb-3">
      <label for="confirmarSenha" class="form-label">Confirmar senha</label>
      <input [(ngModel)]='user.senha' type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
    </div>
    <div class="form-group mb-3">
      <label for="dataNascimento" class="form-label">Data de nascimento</label>
      <input [(ngModel)]='user.dataNascimento' type="date" class="form-control" id="dataNascimento" placeholder="AAAA-MM-DD">
    </div>

    <div class="form-group mb-3">
      <label for="tipo">Tipo de usuário</label>
      <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
          <option>Selecione um tipo de usuário:</option>
          <option value="cliente">Cliente</option>
          <option value="vendedor">Vendedor</option>
      </select>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <button type="submit" class="btn btn-outline-danger me-4" routerLink="/logar">Cancelar</button>
      <button type="submit" class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
    </div>

  </form>
</div>
